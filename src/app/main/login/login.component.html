<mat-card>
  <mat-card-header>
    <div>
      <mat-card-title>
        <h2>Login</h2>
      </mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()" id="login">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button form="login" type="submit">Log In</button>
  </mat-card-actions>
</mat-card>

<div>
No account? <a routerLink="register">Register</a>
</div>
